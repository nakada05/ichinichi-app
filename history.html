<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>履歴</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>body{font-family:sans-serif;padding:20px;}table{width:100%;border-collapse:collapse;}th,td{border:1px solid #ccc;padding:8px;text-align:center;}</style>
</head>
<body>
<h1>勤怠履歴</h1>
<table><thead><tr><th>日付</th><th>出勤</th><th>退勤</th><th>勤務時間</th><th>休憩</th></tr></thead>
<tbody id="tb"></tbody></table>
<script>
const rec2=JSON.parse(localStorage.getItem('records')||'[]');
const tb=document.getElementById('tb');
rec2.forEach(r=>{
const tr=document.createElement('tr');
tr.innerHTML=`<td>${r.date}</td><td>${r.start}</td><td>${r.end}</td><td>${r.work}</td><td>${r.rest}</td>`;
tb.appendChild(tr);
});
</script>
</body></html>
