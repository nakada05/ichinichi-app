<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>睡眠履歴</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background: #fff8e7;
      padding: 18px;
    }
    h1 {
      background: orange;
      color: #fff;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      text-align: center;
      font-size: 14px;
      word-wrap: break-word;
    }
    th {
      background: #ffeccf;
      font-weight: 700;
    }
    .score {
      font-weight: 700;
      color: orange;
    }
    .btn {
      padding: 6px 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }
    .edit {
      background: #fff;
      color: #5A67D8;
      border: 2px solid #d6d8ff;
    }
    .del {
      background: #fff;
      color: #d9534f;
      border: 2px solid #f7cfcf;
    }
    .small {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    .top-link {
      display: block;
      margin-top: 12px;
      text-decoration: none;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>睡眠履歴</h1>

  <p id="avgSleep" class="small"></p>
  <p id="avgScore" class="small"></p>

  <a class="top-link" href="index.html">← ホーム</a>

  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>睡眠時間</th>
        <th>スコア</th>
        <th>就寝</th>
        <th>起床</th>
        <th>行動</th>
        <th>気分</th>
        <th>日記</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    function $(id){ return document.getElementById(id); }

    function loadRecords() {
      return JSON.parse(localStorage.getItem('sleepData') || '[]');
    }

    function saveRecords(r) {
      localStorage.setItem('sleepData', JSON.stringify(r));
    }

    // ★ 睡眠スコア計算（厚生労働省：6〜8時間）
    function calcScore(hours) {
      if (hours >= 6 && hours <= 8) return 100;
      if (hours >= 5 && hours < 6) return 80;
      if (hours > 8 && hours <= 9) return 80;
      if (hours >= 4 && hours < 5) return 60;
      if (hours > 9 && hours <= 10) return 60;
      return 40;
    }

    function render() {
      const rows = loadRecords();
      const tbody = $("tbody");
      tbody.innerHTML = '';

      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="9" class="small">まだ記録がありません。</td></tr>`;
        $("avgSleep").textContent = "平均睡眠時間：ー";
        $("avgScore").textContent = "平均睡眠スコア：ー";
        return;
      }

      let scores = [];
      let durations = [];

      rows.forEach((r, i) => {
        const hours = Number(r.duration);
        const score = !isNaN(hours) ? calcScore(hours) : null;

        if (!isNaN(hours)) durations.push(hours);
        if (score !== null) scores.push(score);

        const diaryShort = r.diary
          ? (r.diary.length > 30 ? r.diary.slice(0,30) + '…' : r.diary)
          : '';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date || 'ー'}</td>
          <td>${!isNaN(hours) ? hours.toFixed(1) + '時間' : 'ー'}</td>
          <td class="score">${score ?? 'ー'}</td>
          <td>${r.sleepTime || 'ー'}</td>
          <td>${r.wakeTime || 'ー'}</td>
          <td>${r.action || 'ー'}</td>
          <td>${r.mood || 'ー'}</td>
          <td title="${r.diary || ''}">${diaryShort}</td>
          <td>
            <button class="btn edit" onclick="editRecord(${i})">編集</button>
            <button class="btn del" onclick="deleteRecord(${i})">削除</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      $("avgSleep").textContent =
        `平均睡眠時間：${(durations.reduce((a,b)=>a+b,0)/durations.length).toFixed(1)} 時間`;

      $("avgScore").textContent =
        `平均睡眠スコア：${Math.round(scores.reduce((a,b)=>a+b,0)/scores.length)} 点`;
    }

    function editRecord(i) {
      location.href = `record.html?edit=${i}`;
    }

    function deleteRecord(i) {
      if (!confirm('本当に削除しますか？')) return;
      const r = loadRecords();
      r.splice(i, 1);
      saveRecords(r);
      render();
    }

    render();
  </script>
</body>
</html>
