<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>手動追加</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>body{font-family:sans-serif;padding:20px;}input{margin:5px;padding:5px;}</style>
</head>
<body>
<h1>記録追加</h1>
<input id="date" placeholder="日付 例: 5">
<input id="start" placeholder="出勤 例: 09:00">
<input id="end" placeholder="退勤 例: 14:00">
<input id="work" placeholder="勤務時間 例: 05:00">
<input id="rest" placeholder="休憩 例: 60分">
<button id="add">追加</button>
<script>
function load(k){return localStorage.getItem(k);} function save(k,v){localStorage.setItem(k,v);}


document.getElementById('add').onclick=()=>{
let r=JSON.parse(load('records')||'[]');
r.push({
date:document.getElementById('date').value,
start:document.getElementById('start').value,
end:document.getElementById('end').value,
work:document.getElementById('work').value,
rest:document.getElementById('rest').value,
});
save('records',JSON.stringify(r));
alert("追加したよ");
};
</script>
</body></html>
