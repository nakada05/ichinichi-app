<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>睡眠記録アプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background-color: #fffbea;
      color: #333;
      text-align: center;
      margin: 20px;
    }
    h1 {
      background-color: #fdd835;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffb300;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa000;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>睡眠記録アプリ</h1>
  <p>昨日の睡眠時間を記録しよう（h）</p>

  <input type="number" id="sleepInput" placeholder="例：7.5">
  <button onclick="saveSleep()">記録する</button>

  <canvas id="sleepChart" width="400" height="200"></canvas>

  <script>
    // ローカルストレージからデータを取得
    let sleepData = JSON.parse(localStorage.getItem('sleepData')) || [];

    const ctx = document.getElementById('sleepChart').getContext('2d');

    // 折れ線グラフの設定
    const sleepChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: sleepData.map((d, i) => `記録${i + 1}`),
        datasets: [{
          label: '睡眠時間（h）',
          data: sleepData,
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: 'rgba(54, 162, 235, 1)'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: '睡眠時間（h）' }
          }
        }
      }
    });

    // データを追加して保存
    function saveSleep() {
      const input = document.getElementById('sleepInput');
      const value = parseFloat(input.value);

      if (!value || value <= 0) {
        alert('正しい睡眠時間を入力してください');
        return;
      }

      // データを追加
      sleepData.push(value);
      localStorage.setItem('sleepData', JSON.stringify(sleepData));

      // グラフ更新
      sleepChart.data.labels.push(`記録${sleepData.length}`);
      sleepChart.data.datasets[0].data.push(value);
      sleepChart.update();

      input.value = '';
    }
  </script>
</body>
</html>
