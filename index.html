<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>睡眠記録アプリ（折れ線グラフ＋文字大）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Arial", "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 40px;
      background-color: #fff8e7;
      text-align: center;
      font-size: 22px;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
      background-color: orange;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
    label {
      font-size: 24px;
    }
    input, select, textarea {
      font-size: 20px;
      padding: 8px;
      margin: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      font-size: 22px;
      padding: 10px 24px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #357ab8;
    }
    #chart-container {
      width: 90%;
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1>イチニチ一歩（睡眠記録）</h1>

  <label for="sleep-time">昨日寝た時間：</label>
  <input type="time" id="sleep-time" />

  <label for="wake-time">今日起きた時間：</label>
  <input type="time" id="wake-time" />

  <p id="sleepDuration">睡眠時間：--時間</p>

  <h3>🌙 睡眠前の行動</h3>
  <button onclick="setAction('スマホを見た')">スマホを見た</button>
  <button onclick="setAction('ストレッチした')">ストレッチした</button>
  <button onclick="setAction('読書した')">読書した</button>
  <button onclick="setAction('何もしなかった')">何もしなかった</button>
  <p>行動：<span id="action">未選択</span></p>

  <h3>😊 今日の気分</h3>
  <button onclick="setMood('幸せ')">幸せ</button>
  <button onclick="setMood('疲れ')">疲れ</button>
  <button onclick="setMood('やる気満々')">やる気満々</button>
  <button onclick="setMood('悲しい')">悲しい</button>
  <p>気分：<span id="mood">未選択</span></p>

  <h3>📝 今日の日記</h3>
  <textarea id="diary" rows="3" cols="40" placeholder="今日の出来事や感想を入力"></textarea><br>

  <button onclick="saveData()">日記を保存</button>

  <div id="chart-container">
    <canvas id="sleepChart"></canvas>
  </div>

  <script>
    let mood = '';
    let action = '';
    let records = JSON.parse(localStorage.getItem('sleepData') || '[]');

    function setMood(m) {
      mood = m;
      document.getElementById('mood').textContent = m;
    }

    function setAction(a) {
      action = a;
      document.getElementById('action').textContent = a;
    }

    function calcSleepDuration() {
      const sleep = document.getElementById('sleep-time').value;
      const wake = document.getElementById('wake-time').value;
      if (sleep && wake) {
        const s = new Date(`1970-01-01T${sleep}:00`);
        let w = new Date(`1970-01-01T${wake}:00`);
        if (w < s) w.setDate(w.getDate() + 1);
        const diffH = ((w - s) / (1000 * 60 * 60)).toFixed(1);
        document.getElementById('sleepDuration').textContent = `睡眠時間：${diffH}時間`;
        return diffH;
      }
      return null;
    }

    document.getElementById('sleep-time').addEventListener('change', calcSleepDuration);
    document.getElementById('wake-time').addEventListener('change', calcSleepDuration);

    function saveData() {
      const date = new Date().toLocaleDateString();
      const diary = document.getElementById('diary').value;
      const duration = calcSleepDuration();
      if (!duration) {
        alert('睡眠時間を入力してください');
        return;
      }

      const entry = { date, duration, mood, action, diary };
      records.push(entry);
      localStorage.setItem('sleepData', JSON.stringify(records));
      alert('保存しました！');
      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById('sleepChart');
      const labels = records.map(r => r.date);
      const data = records.map(r => r.duration);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '睡眠時間（時間）',
            data: data,
            borderColor: '#4a90e2',
            backgroundColor: 'rgba(74,144,226,0.3)',
            borderWidth: 3,
            fill: true,
            tension: 0.3,
            pointRadius: 6,
            pointBackgroundColor: '#4a90e2'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, title: { display: true, text: '時間', font: { size: 20 } }, ticks: { font: { size: 18 } } },
            x: { title: { display: true, text: '日付', font: { size: 20 } }, ticks: { font: { size: 18 } } }
          },
          plugins: { legend: { labels: { font: { size: 20 } } } }
        }
      });
    }

    updateChart();
  </script>
</body>
</html>
