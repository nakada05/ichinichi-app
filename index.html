<body>

  <h1>ã‚¤ãƒãƒ‹ãƒä¸€æ­©ï¼ˆç¡çœ è¨˜éŒ²ï¼‰</h1>

  <h3>ğŸ•’ ç¡çœ è¨˜éŒ²</h3>
  <label>æ˜¨æ—¥å¯ãŸæ™‚é–“ï¼š</label>
  <input type="time" id="sleepTime"><br>

  <label>ä»Šæ—¥èµ·ããŸæ™‚é–“ï¼š</label>
  <input type="time" id="wakeTime"><br>

  <p id="sleepDuration">ç¡çœ æ™‚é–“ï¼š--æ™‚é–“</p>

  <button onclick="saveData()">ä¿å­˜</button>

  <canvas id="sleepChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let records = JSON.parse(localStorage.getItem('sleepData') || '[]');
    let sleepChart = null;

    // æ™‚é–“è¨ˆç®—
    function calcSleepDuration() {
      const sleep = document.getElementById("sleepTime").value;
      const wake = document.getElementById("wakeTime").value;
      if (sleep && wake) {
        const s = new Date(`1970-01-01T${sleep}:00`);
        let w = new Date(`1970-01-01T${wake}:00`);
        if (w < s) w.setDate(w.getDate() + 1); // ç¿Œæ—¥è£œæ­£
        const diffH = ((w - s) / (1000 * 60 * 60)).toFixed(1);
        document.getElementById("sleepDuration").textContent = `ç¡çœ æ™‚é–“ï¼š${diffH}æ™‚é–“`;
        return diffH;
      }
      return null;
    }

    document.getElementById("sleepTime").addEventListener("change", calcSleepDuration);
    document.getElementById("wakeTime").addEventListener("change", calcSleepDuration);

    // ä¿å­˜
    function saveData() {
      const date = new Date().toLocaleDateString();
      const sleepTime = document.getElementById("sleepTime").value;
      const wakeTime = document.getElementById("wakeTime").value;
      const duration = calcSleepDuration();

      if (!duration) {
        alert("ç¡çœ æ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }

      const entry = { date, sleepTime, wakeTime, duration };
      records.push(entry);
      localStorage.setItem('sleepData', JSON.stringify(records));
      alert("ä¿å­˜ã—ã¾ã—ãŸï¼");
      updateChart();
    }

    // æ™‚é–“ã‚’æ•°å€¤åŒ–ï¼ˆæ™‚ï¼‹åˆ†/60ï¼‰
    function parseTime(timeStr) {
      const [h,m] = timeStr.split(':').map(Number);
      return h + m/60;
    }

    // ã‚°ãƒ©ãƒ•æ›´æ–°
    function updateChart() {
      const ctx = document.getElementById("sleepChart");
      if (sleepChart) sleepChart.destroy();

      const labels = records.map(r => r.date);
      const sleepTimes = records.map(r => parseTime(r.sleepTime));
      const wakeTimes = records.map(r => parseTime(r.wakeTime));
      const durations = records.map(r => r.duration);

      sleepChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'å°±å¯æ™‚é–“',
              data: sleepTimes,
              borderColor: 'blue',
              backgroundColor: 'rgba(0,0,255,0.2)',
              tension: 0.2,
              fill: false
            },
            {
              label: 'èµ·åºŠæ™‚é–“',
              data: wakeTimes,
              borderColor: 'orange',
              backgroundColor: 'rgba(255,165,0,0.2)',
              tension: 0.2,
              fill: false
            },
            {
              label: 'ç¡çœ æ™‚é–“',
              data: durations,
              borderColor: 'green',
              backgroundColor: 'rgba(0,255,0,0.2)',
              tension: 0.2,
              fill: false,
              yAxisID: 'y2'
            }
          ]
        },
        options: {
          interaction: { mode: 'index', intersect: false },
          stacked: false,
          scales: {
            y: {
              type: 'linear',
              min: 0,
              max: 24,
              position: 'left',
              title: { display: true, text: 'æ™‚åˆ»ï¼ˆæ™‚ï¼‰' },
              ticks: {
                callback: val => {
                  const h = Math.floor(val);
                  const m = Math.round((val % 1) * 60);
                  return `${h}:${('0'+m).slice(-2)}`;
                }
              }
            },
            y2: {
              type: 'linear',
              position: 'right',
              min: 0,
              max: 12,
              title: { display: true, text: 'ç¡çœ æ™‚é–“ï¼ˆæ™‚é–“ï¼‰' },
              grid: { drawOnChartArea: false }
            }
          }
        }
      });
    }

    updateChart();
  </script>
