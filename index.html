<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イチニチ一歩 - 睡眠記録</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fff8e7;
      text-align: center;
      padding: 25px;
      font-size: 18px;
      line-height: 1.6;
    }
    h1 {
      background-color: orange;
      color: white;
      padding: 14px;
      border-radius: 12px;
      font-size: 28px;
    }
    h3 {
      font-size: 22px;
      margin-top: 25px;
      color: #333;
    }
    button {
      margin: 7px;
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      background-color: #f0f0f0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ffd699;
    }
    input, textarea, select {
      margin: 7px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 18px;
    }
    textarea {
      width: 80%;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    canvas {
      margin-top: 25px;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <h1>イチニチ一歩（睡眠記録）</h1>

  <h3>🕒 睡眠記録</h3>
  <label>昨日寝た時間：</label>
  <input type="time" id="sleepTime"><br>

  <label>今日起きた時間：</label>
  <input type="time" id="wakeTime"><br>

  <p id="sleepDuration">睡眠時間：--時間</p>

  <h3>🌙 睡眠前の行動</h3>
  <button onclick="setAction('スマホを見た')">スマホを見た</button>
  <button onclick="setAction('読書した')">読書した</button>
  <button onclick="setAction('ストレッチした')">ストレッチした</button>
  <button onclick="setAction('何もしなかった')">何もしなかった</button>
  <p>行動：<span id="action">未選択</span></p>

  <h3>😊 今日の気分</h3>
  <button onclick="setMood('幸せ')">幸せ</button>
  <button onclick="setMood('疲れ')">疲れ</button>
  <button onclick="setMood('やる気満々')">やる気満々</button>
  <button onclick="setMood('悲しい')">悲しい</button>
  <p>気分：<span id="mood">未選択</span></p>

  <h3>📝 今日の日記</h3>
  <textarea id="diary" rows="4" placeholder="今日の出来事や感想を入力"></textarea><br>

  <button onclick="saveData()">日記を保存</button>

  <canvas id="sleepChart" width="400" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let mood = '';
    let action = '';
    let records = JSON.parse(localStorage.getItem('sleepData') || '[]');

    function setMood(m) {
      mood = m;
      document.getElementById("mood").textContent = m;
    }

    function setAction(a) {
      action = a;
      document.getElementById("action").textContent = a;
    }

    function calcSleepDuration() {
      const sleep = document.getElementById("sleepTime").value;
      const wake = document.getElementById("wakeTime").value;
      if (sleep && wake) {
        const s = new Date(`1970-01-01T${sleep}:00`);
        let w = new Date(`1970-01-01T${wake}:00`);
        if (w < s) w.setDate(w.getDate() + 1); // 翌日補正
        const diffH = ((w - s) / (1000 * 60 * 60)).toFixed(1);
        document.getElementById("sleepDuration").textContent = `睡眠時間：${diffH}時間`;
        return diffH;
      }
      return null;
    }

    document.getElementById("sleepTime").addEventListener("change", calcSleepDuration);
    document.getElementById("wakeTime").addEventListener("change", calcSleepDuration);

    function saveData() {
      const date = new Date().toLocaleDateString();
      const diary = document.getElementById("diary").value;
      const duration = calcSleepDuration();

      if (!duration) {
        alert("睡眠時間を入力してください");
        return;
      }

      const entry = { date, duration, mood, action, diary };
      records.push(entry);
      localStorage.setItem('sleepData', JSON.stringify(records));
      alert("保存しました！");
      updateChart();
    }

    function updateChart() {
      const ctx = document.getElementById("sleepChart");
      const labels = records.map(r => r.date);
      const data = records.map(r => r.duration);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: '睡眠時間（時間）',
            data: data,
            backgroundColor: '#ffcc80',
            borderColor: '#ffb74d',
            borderWidth: 1
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } },
          plugins: { legend: { labels: { font: { size: 16 } } } }
        }
      });
    }

    updateChart();
  </script>
</body>
</html>
