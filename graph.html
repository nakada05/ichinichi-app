<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>睡眠グラフ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body{
      font-family:"Hiragino Kaku Gothic ProN",sans-serif;
      background:#fff8e7;
      padding:18px
    }
    h1{
      background:orange;
      color:#fff;
      padding:12px;
      border-radius:12px;
      text-align:center
    }
    .top-link{
      display:block;
      margin-top:12px;
      text-decoration:none;
      color:#444
    }
    .warning{
      color:#666;
      text-align:center;
      margin-top:16px;
      font-size:14px
    }
  </style>
</head>
<body>
  <h1>睡眠グラフ</h1>
  <a class="top-link" href="index.html">← ホーム</a>

  <canvas id="sleepGraph" style="margin-top:20px;"></canvas>
  <p id="msg" class="warning"></p>

<script>
  function loadRecords() {
    return JSON.parse(localStorage.getItem('sleepData') || '[]');
  }

  function createGraph() {
    const data = loadRecords();

    if (!data.length) {
      document.getElementById('msg').textContent =
        "まだデータがありません。記録するとグラフが表示されます。";
      return;
    }

    const labels = data.map(r => r.date || "不明");

    const hours = data.map(r =>
      r.duration && !isNaN(r.duration) ? Number(r.duration) : null
    );

    // ★ 保存済みスコアを使用（再計算しない）
    const scores = data.map(r =>
      typeof r.score === "number" ? r.score : null
    );

    const ctx = document.getElementById('sleepGraph').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: "睡眠スコア",
            data: scores,
            borderWidth: 3,
            tension: 0.3,
            yAxisID: 'yScore'
          },
          {
            label: "睡眠時間（時間）",
            data: hours,
            borderWidth: 2,
            borderDash: [5,5],
            tension: 0.3,
            yAxisID: 'yHour'
          }
        ]
      },
      options: {
        scales: {
          yScore: {
            position: 'left',
            min: 0,
            max: 100,
            title: {
              display: true,
              text: "睡眠スコア"
            }
          },
          yHour: {
            position: 'right',
            min: 0,
            max: 12,
            grid: {
              drawOnChartArea: false
            },
            title: {
              display: true,
              text: "睡眠時間（h）"
            }
          }
        },
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    document.getElementById('msg').textContent =
      "睡眠スコアは、睡眠時間・睡眠前の行動・起床時の気分をもとに算出しています。";
  }

  createGraph();
</script>
</body>
</html>
